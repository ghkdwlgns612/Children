version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user
    overwrite: yes

permission:
    - object: /
      pattern: "**"
      owner: ec2-user
      group: ec2-user

## 배포 스크립트 작동
hooks:
    ApplicationStart:
        - location: deploy.sh
          timeout: 60
          runas: ec2-user
